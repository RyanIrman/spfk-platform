<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/homeTemplate.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Dashboard</h1>
			</div>
		</div>
		<div class="row">
			<!-- 			<p:dataTable var="user" value="#{userController.users}"> -->
			<!-- 				<p:column headerText="Users"> -->
			<!-- 					<h:outputText value="#{user.userId}" /> - <h:outputText -->
			<!-- 						value="#{user.userName}" /> -->
			<!-- 				</p:column> -->
			<!-- 			</p:dataTable> -->
			<ui:param name="mb" value="#{indexForm}" />
			<h:form id="mainForm">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:commandButton value="Login" action="#{mb.onClick}" update="@form" />
				<br />
				<br />
				<br />
				<br />
				<p:panelGrid columns="3" rendered="#{mb.click}">
					<h:outputText value="Nama" />
					<h:outputText value=":" style="text-align:center" />
					<p:inputText value="#{mb.pengguna}" />

					<h:outputText value="Kata Laluan" />
					<h:outputText value=":" style="text-align:center" />
					<p:inputText value="#{mb.password}" required="true"
						requiredMessage="Sila masukkan kata laluan" />

					<h:outputText />
					<h:outputText />
					<p:outputPanel>
						<div style="text-align: right">
							<p:commandButton value="Login" action="#{mb.onLogIn}"
								update="@form growl" />
							<p:commandButton value="Cancel" action="#{mb.onClick}"
								update="@form" resetValues="true" />
						</div>
					</p:outputPanel>
					
					

				</p:panelGrid>

			</h:form>

			<ui:debug hotkey="x" />
		</div>
	</ui:define>
</ui:composition>
