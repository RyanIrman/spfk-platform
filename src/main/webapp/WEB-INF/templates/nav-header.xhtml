<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<h:form>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/index.xhtml"></a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown"><p:commandLink value="sign in"
						styleClass="dropdown-toggle" onclick="PF('loginDlg').show();"
						style="color: #fff;" /> <p:dialog widgetVar="loginDlg"
						id="loginDlg" header="Please Sign In" width="25%">
						<h:panelGroup layout="block" styleClass="form-group">
							<p:inputText styleClass="form-control" value="admin"
								id="username" label="Username" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="form-group">
							<p:password styleClass="form-control" value="password"
								id="password" label="Password" />
						</h:panelGroup>
						<p:commandButton value="Sign In" />
					</p:dialog></li>
			</ul>
		</h:form>
	</ui:composition>
</body>
</html>
